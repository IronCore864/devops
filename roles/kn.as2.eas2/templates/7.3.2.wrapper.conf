#********************************************************************
# Wrapper Properties
# http://wrapper.tanukisoftware.org
#********************************************************************
# Java Application
wrapper.java.command={{ JAVA_HOME }}/bin/java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=de.ei.eas2.prog.eas2s

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=./jar/activation-1.1.1.jar
wrapper.java.classpath.2=./jar/bcmail-jdk15on-1.51.jar
wrapper.java.classpath.3=./jar/bcpg-jdk15on-1.51.jar
wrapper.java.classpath.4=./jar/bcpkix-jdk15on-1.51.jar
wrapper.java.classpath.5=./jar/bcprov-jdk15on-1.51.jar
wrapper.java.classpath.6=./jar/commons-cli-1.3.1.jar
wrapper.java.classpath.7=./jar/commons-codec-1.9.jar
wrapper.java.classpath.8=./jar/commons-email-1.3.jar
wrapper.java.classpath.9=./jar/commons-lang3-3.3.2.jar
wrapper.java.classpath.10=./jar/cron4j-2.2.5.jar
wrapper.java.classpath.11=./jar/eCommons-3.6.1.jar
wrapper.java.classpath.12=./jar/eas2.jar
wrapper.java.classpath.13=./jar/eicommonPlugin-1.4.1.jar
wrapper.java.classpath.14=./jar/hsqldb-2.3.3.jar
wrapper.java.classpath.15=./jar/jcalendar-1.4.jar
wrapper.java.classpath.16=./jar/log4j-1.2.17.jar
wrapper.java.classpath.17=./jar/mail-1.4.5.jar
wrapper.java.classpath.18=./jar/mysql-connector-java-5.1.38.jar
wrapper.java.classpath.19=./jar/ojdbc6.jar
wrapper.java.classpath.20=./jar/relaxngDatatype-20020414.jar
wrapper.java.classpath.21=./jar/riverlayout-1.1.jar
wrapper.java.classpath.22=./jar/sqltool-2.3.3.jar
wrapper.java.classpath.23=./jar/wrapper.jar
wrapper.java.classpath.24=./jar/xsom-20110809.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=./jar

# Java Additional Parameters
wrapper.java.additional.1=-server
wrapper.java.additional.2=-Dsun.net.inetaddr.ttl=30
wrapper.java.additional.3=-Dcom.ibm.jsse2.disableSSLv3=false
wrapper.java.additional.4=-Djavax.net.debug=ssl:handshake:data
wrapper.java.additional.5=-Dcom.ibm.jsse2.convertSSLv3=true
wrapper.java.additional.6=-Dilog.rules.res.allowSelfSignedCertificate=true
wrapper.java.additional.7=-Dilog.rules.teamserver.allowSelfSignedCertificate=true
wrapper.java.additional.8=-Djavax.net.debug=all
wrapper.java.additional.9=-Dhttps.protocols="SSLv2Hello,SSLv3,TLSv1,TLSv1.1,TLSv1.2"
wrapper.java.additional.10=-Djdk.tls.client.protocols="SSLv2Hello,SSLv3,TLSv1,TLSv1.1,TLSv1.2"

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=2048

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=3072

# Shutdown Timeouts ausschalten
wrapper.shutdown.timeout=0
wrapper.jvm_exit.timeout=0

# PING Timeout deutlich hochsetzen
wrapper.ping.timeout=120

# Wrapper Debug
#wrapper.debug=TRUE

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=/as2log/wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=DEBUG

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=50m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=20

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=e-integration AS2 Server

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=eas2

# Display name of the service
wrapper.ntservice.displayname=e-integration AS2 Server

# Description of the service
wrapper.ntservice.description=Kommunikation per EDIINT AS2

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false
